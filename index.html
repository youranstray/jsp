	<title>阻止冒泡事件</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function stopEventBubble(event){
			var e = event || window.event;
			if (e && e.stopPropagation){
				e.stopPropagation;
			}else{
				e.cancelBubble = true;
			}
		}

		function test(evt){
			console.log('quit bubble');
			stopEventBubble(evt);
		}
	</script>
</head>
<body>
	<div onclick="test()">
	    <div onclick="test()">
	        <div onclick="test()">阻止事件冒泡</div>
	    </div>
	</div>
</body>
